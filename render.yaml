databases:
  - name: foxrun-db
    databaseName: foxrun_taskapp
    user: foxrun

services:
  - type: web
    name: foxrun-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: foxrun-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: USE_JSON_STORAGE
        value: "true"
      - key: JSON_DATA_DIR
        value: "/data"
      - key: CORS_ORIGINS
        sync: false # set to your Netlify site URL at deploy time

